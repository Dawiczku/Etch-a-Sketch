<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="heading">
        <h1 class="main-title">Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="container">
            <div class="tools">
                <h2>Tools</h2>
                <button id="user-color" class="user-color">Own Color</button>
                <input type="color" id="colorpicker" value="#0075ff">
                <button id="warm-clr">Warm Colors</button>
                <button id="cold-clr">Cold Colors</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <p class="slider-desc" id="slider-desc"></p>
                <input type="range" class="slider" id="slider" name="slider" min="1" max="64" step="1" value="32">
            </div>
            <div class="board" id="board"></div>
        </div>
    </main>
    <footer>
        <h3 class="author">Made by: Dawiczku <i class="fa fa-github" style="font-size:30px"></i></h3>
    </footer>
</body>
</html>
