<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="heading">
        <h1 class="main-title">Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="tools">
            <h2>Tools</h2>
            <button id="user-pick">Own Color</button>
            <input type="color" id="colorpicker" value="#0000ff">
            <button id="rainbow">Rainbow</button>
            <button id="shading">Shading</button>
            <button id="lightening">Lightening</button>
            <button id="clear">Clear</button>
            <input type="range" class="slider" name="slider">
            <p class="slider-desc">^ Pick the Size ^</p>
        </div>
        <div class="board"></div>
    </main>
    <footer>
        <h3 class="author">Made by: Dawiczku<i class="fa fa-github" style="font-size:30px"></i></h3>
    </footer>
</body>
</html>
